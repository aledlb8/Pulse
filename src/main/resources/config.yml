# ============================================================
# Pulse Core Configuration
# ============================================================

# ==================== UPDATE CHECKER ====================
# Automatic update checking and installation
update-checker:
  # Enable checking for updates on startup
  enabled: true
  # Automatically download and install updates
  # Downloads to plugins/update folder - update applies on server restart
  auto-update: false
  # How often to check for updates (in hours)
  # Set to 0 to only check on startup
  check-interval: 6

# ==================== CURRENCY ====================
# Economy and currency settings
currency:
  name: "Coins"
  symbol: "⛁"
  starting-balance: 1000.0

# ==================== CHAT SYSTEM ====================
# Chat formatting, join messages, tab list, and nametag settings
chat:
  # Enable/disable chat formatting
  enabled: true

  # Chat format
  # Placeholders: {prefix}, {tags}, {player}, {suffix}, {message}, {rank}, {world}
  # Supports color codes using & (e.g., &7, &a, &l, etc.)
  format: "{prefix}{tags}&7{player}&r{suffix} &7» {message}"

  # Enable rank colors in chat
  enable-rank-colors: true

  # Enable player hover in chat
  enable-player-hover: true

  # Allow players to use color codes in chat (&a, &b, etc.)
  enable-chat-colors: false
  chat-color-permission: "pulse.chat.color"

  # Join/Quit Messages
  messages:
    join:
      enabled: true
      message: '&8[&a+&8] &a%player%'
    quit:
      enabled: true
      message: '&8[&c-&8] &c%player%'

  # Tab list settings
  tab:
    enabled: true

    # Tab format for player names
    # Placeholders: {prefix}, {tags}, {player}, {suffix}, {rank}, {world}, {ping}, {ping_color}
    # Supports legacy color codes using & (e.g., &7, &a, &l, etc.)
    format: "{prefix}{tags}&f{player}{suffix}"

    # Show ping in tab list
    show-ping: true
    # Ping position: "before", "after", or "none"
    ping-position: "after"
    # Ping display style: "number" (shows custom ms text), "bars" (uses Minecraft's default ping bars)
    ping-display-style: "bars"
    # Ping format: use {ping_color} and {ping} placeholders
    # Supports MiniMessage format (e.g., <gradient:#00ffff:#0080ff>text</gradient>, <bold>, <italic>, etc.)
    # Note: Only used when ping-display-style is "number"
    ping-format: " <dark_gray>[</dark_gray>{ping_color}{ping}ms<dark_gray>]</dark_gray>"
    # Ping colors based on latency (use MiniMessage colors for placeholders)
    ping-colors:
      excellent: "<green>"  # < 50ms
      good: "<dark_green>"       # 50-100ms
      okay: "<yellow>"       # 100-150ms
      poor: "<gold>"       # 150-200ms
      bad: "<red>"        # 200-300ms
      terrible: "<dark_red>"   # > 300ms

    # Tab header and footer
    # Placeholders: {player}, {prefix}, {tags}, {suffix}, {rank}, {world}, {balance}, {online}, {max},
    #               {tps}, {ping}, {playtime}, {server_uptime}, {time}, {date}
    # Supports MiniMessage format (e.g., <gradient:#00ffff:#0080ff>text</gradient>)
    # Also supports legacy color codes using & (e.g., &7, &a, &l, etc.)
    # Use \n for new lines
    #
    # NOTE: Tab width is determined by the longest line. Add spaces or use the width-spacer line to control width.
    header:
      enabled: true
      # Multiple lines for header
      lines:
        - ""
        - "<gradient:#d946ef:#a855f7>◆━━━━━━━━━━━━━━━━━━━━━━━━━◆</gradient>"
        - "<gradient:#a855f7:#d946ef><bold>PULSE SERVER</bold></gradient>"
        - "<gradient:#d946ef:#a855f7>◆━━━━━━━━━━━━━━━━━━━━━━━━━◆</gradient>"
        - ""
        # Width spacer - keeps tab list wide (invisible, just spaces)
        - "                                                            "

    footer:
      enabled: true
      # Multiple lines for footer
      lines:
        - ""
        - "<gray><strikethrough>                                                  </strikethrough></gray>"
        - "<gray>Rank: <white>{rank}</white> <dark_gray>|</dark_gray> Balance: <green>{balance}</green></gray>"
        - "<gray>Online: <green>{online}</green><gray>/</gray><green>{max}</green> <dark_gray>|</dark_gray> Ping: {ping_color}{ping}ms</gray>"
        - "<gray><strikethrough>                                                  </strikethrough></gray>"
        - ""

    # Sorting options
    sorting:
      enabled: true
      # Sort by: "rank", "name", "ping", "playtime"
      sort-by: "rank"
      # If sort by rank, use rank weight (higher weight = higher position)
      reverse-rank-order: false

    # Update interval in ticks (20 ticks = 1 second)
    update-interval: 20
    # Update header/footer interval separately (set higher for better performance)
    # Set to 0 to update at same rate as player list
    header-footer-interval: 40

  # Nametag settings (name above player head)
  nametag:
    enabled: true
    # Nametag format
    # Placeholders: {prefix}, {tags}, {player}, {suffix}, {rank}
    # Note: Nametag does NOT support "&" color codes in the format string
    # Colors come from rank prefix/suffix only
    format: "{prefix}{tags}{player}{suffix}"

# ==================== COMMAND BLOCKER ====================
# Block specific commands from being executed
command-blocker:
  enabled: true
  # List of commands to block (without the /)
  # These commands will be intercepted at the lowest priority
  blocked-commands:
    - "plugins"
    - "pl"
    - "bukkit:plugins"
    - "bukkit:pl"
    - "bukkit:?"
    - "bukkit:help"
    - "bukkit:ver"
    - "bukkit:version"
    - "bukkit:about"
    - "??"
    - "?"
    - "about"
    - "ver"
    - "version"
  # Message to send when a blocked command is executed
  # Supports MiniMessage format
  blocked-message: "<red>Unknown command. Type \"/help\" for help."

