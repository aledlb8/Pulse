# Shop Configuration

# Enable or disable the entire shop system
enabled: false

# Shop categories
categories:
  items:
    display-name: "Minecraft Items"
    icon: "CHEST"
    size: 54  # Inventory size (9, 18, 27, 36, 45, or 54)
    fill-material: "BLACK_STAINED_GLASS_PANE"  # Fill empty slots with this material
